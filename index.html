---
layout: home
---

{% for post in site.posts %}
    <article role="article" class="{{ post.categoria }}" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
        <a href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
           <meta itemprop="datePublished" content="{{post.date | date_to_xmlschema }}">
           <img src="{{ "/assets/img/" | prepend: site.baseurl | prepend: site.url }}{{ post.imagem }}" alt="{{ post.title }}" itemprop="image" style="width: 100%; padding-top: 10px;">
            {% include time.html %}
            <h2 class="title" itemprop="headline">{{ post.title }}</h2>
        </a>
        <p class="lead">{{ post.description }}</p>
        <a class="veja" href="{{ post.url | prepend: site.baseurl }}">veja mais de {{ post.title }}</a>
        <div class="tags">
            {% for tag in post.tags %}
                <a href="/tags/">{{ tag }}</a>
            {% endfor %}
        </div>
    </article>
{% endfor %}

<h3>Compartilhe!</h3>
<nav class="share-social-list">
    <a aria-label="Compartilhe no Twitter" href="https://twitter.com/intent/tweet?text=&quot;{{ page.description }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Compartilhe no Twitter">
        <span class="icon-twitter"></span>
    </a>
    <a aria-label="Compartilhe no Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
       onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Compartilhe no Facebook">
        <span class="icon-facebook"></span>
    </a>
    <a class="only-mobile" href="whatsapp://send?text=leia: '{% if page.categories == null %}{% else %}{{ page.categories }}: {% endif %}{{ page.title }}' de {{ site.url }}{{ page.url }}" data-action="share/whatsapp/share">
        <span class="icon-whatsapp"></span>
    </a>
    <a class="only-desktop" aria-label="Compartilhe no Google Plus" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;" title="Compartilhe no Google+">
        <span class="icon-gplus"></span>
    </a>
</nav>
